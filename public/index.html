<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Tablet layout -->
    <div id="desktop-layout">
        <div id="topbar" class="pb-3 text-center">
            <a href="#" id="pencil" onclick="selectTool('pencil')">
                <img src="images/stationaries/pencil.png" alt="Pencil" class="topbar-image">
            </a>
            <a href="#" id="fineline" onclick="selectTool('fineline')">
                <img src="images/stationaries/fineline.png" alt="Fineline Marker" class="topbar-image">
            </a>
            <a href="#" id="marker" onclick="selectTool('marker')">
                <img src="images/stationaries/marker.png" alt="Marker" class="topbar-image">
            </a>
            <a href="#" id="highlighter" onclick="selectTool('highlighter')">
                <img src="images/stationaries/highlighter.png" alt="Highlighter" class="topbar-image">
            </a>
            <a href="#" id="brush" onclick="selectTool('brush')">
                <img src="images/stationaries/brush.png" alt="Paint Brush" class="topbar-image">
            </a>
            <a href="#" id="eraser" onclick="selectTool('eraser')">
                <img src="images/stationaries/eraser.png" alt="Eraser" class="topbar-image">
            </a>
        </div>
        <div id="container" class="container">
            <div id="left-bar" class="d-flex justify-content-between py-2">
                <a href="#" class="icon-container">
                    <img src="images/icons/back.png" alt="Back">
                </a>
                <a href="#" class="icon-container">
                    <img src="images/icons/tool.png" alt="Settings">
                </a>
                <a href="#" class="icon-container" onclick="show('layers-popup')">
                    <img src="images/icons/layers.png" alt="Layers">
                </a>
                <input type="range" id="pencil-thickness" class="tool-slider" style="background: url(images/brushsize.png); background-size: cover;">
                <input type="range" id="opacity" class="tool-slider" style="background: url(images/transparency.png); background-size: cover;">
                <a href="#" class="icon-container">
                    <img src="images/icons/undo.png" alt="Undo">
                </a>
                <a href="#" class="icon-container">
                    <img src="images/icons/redo.png" alt="Redo">
                </a>
            </div>
            <div id="right-bar" class="d-flex justify-content-between">
                <a href="#" class="icon-container" onclick="show('color-popup')">
                    <img src="images/colorwheel.png" alt="Redo">
                </a>
                <div id="color-palette">
                    <div class="color" style="background-color: #000000;"></div>
                    <div class="color" style="background-color: #333333;"></div>
                    <div class="color" style="background-color: #808080;"></div>
                    <div class="color" style="background-color: #C0C0C0;"></div>
                    <div class="color" style="background-color: #FFFFFF;"></div>
                    <div class="color" style="background-color: #FDF5E6;"></div>
                    <div class="color" style="background-color: #FFFFE0;"></div>
                    <div class="color" style="background-color: #FFD700;"></div>
                    <div class="color" style="background-color: #FF8C00;"></div>
                    <div class="color" style="background-color: #B22222;"></div>
                    <div class="color" style="background-color: #800000;"></div>
                    <div class="color" style="background-color: #8B008B;"></div>
                    <div class="color" style="background-color: #4B0082;"></div>
                    <div class="color" style="background-color: #191970;"></div>
                    <div class="color" style="background-color: #0000CD;"></div>
                    <div class="color" style="background-color: #87CEEB;"></div>
                    <div class="color" style="background-color: #E0FFFF;"></div>
                    <div class="color" style="background-color: #98FB98;"></div>
                    <div class="color" style="background-color: #228B22;"></div>
                    <div class="color" style="background-color: #556B2F;"></div>
                    <div class="color" style="background-color: #F0E68C;"></div>
                    <div class="color" style="background-color: #DAA520;"></div>
                    <div class="color" style="background-color: #F4A460;"></div>
                    <div class="color" style="background-color: #A0522D;"></div>
                    <div class="color" style="background-color: #D2691E;"></div>
                    <div class="color" style="background-color: #CD5C5C;"></div>
                    <div class="color" style="background-color: #E9967A;"></div>
                    <div class="color" style="background-color: #F08080;"></div>
                    <div class="color" style="background-color: #BC8F8F;"></div>
                    <div class="color" style="background-color: #FAF0E6;"></div>
                </div>
            </div>
            <div class="popup" id="color-popup">
                <div class="popup-title">
                    <h3>Colors</h3>
                    <div class="popup-icons">
                        <a class="icon-container">
                            <img src="images/icons/colorpicker.png" alt="Color Picker">
                        </a>
                        <div class="color-display" style="background: #5C80FF"></div>
                    </div>
                </div>
                <img src="images/big-colorwheel.png" class="colorwheel" alt="Color Wheel">
                <div class="history">
                    <h4>History</h4>
                    <div class="history-colors">
                        <div style="background-color: #FF0000;"></div>
                        <div style="background-color: #00FF00;"></div>
                    </div>
                </div>
            </div>
            <div class="popup" id="layers-popup">
                <div class="popup-title">
                    <h3>Layers</h3>
                    <a class="icon-container">
                        <img src="images/icons/plus.png">
                    </a>
                </div>
                <div class="layer">
                    <div class="layer-pic"></div>
                    <p>Layer 1</p>
                    <div class="popup-icons">
                        <a class="icon-container">
                            <img src="images/icons/hide.png">
                        </a>
                        <a class="icon-container">
                            <img src="images/icons/check.png">
                        </a>
                    </div>
                </div>
                <div class="layer">
                    <div class="layer-pic"></div>
                    <p>Layer 2</p>
                    <div class="popup-icons">
                        <a class="icon-container">
                            <img src="images/icons/hide.png">
                        </a>
                        <a class="icon-container">
                            <img src="images/icons/check.png">
                        </a>
                    </div>
                </div>
                <div class="layer">
                    <div class="layer-pic"></div>
                    <p>Layer 3</p>
                    <div class="popup-icons">
                        <a class="icon-container">
                            <img src="images/icons/hide.png">
                        </a>
                        <a class="icon-container">
                            <img src="images/icons/check.png">
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Mobile layout -->
    <div id="mobile-layout">
        <div id="topbar" class="py-3 text-center d-flex justify-content-between">
            <a href="#" class="icon-container">
                <img src="images/icons/back.png" alt="Back">
            </a>
            <div>
                <a href="#" class="icon-container">
                    <img src="images/icons/tool.png" alt="Settings">
                </a>
                <a href="#" class="icon-container" onclick="show('layers-mobile-popup')">
                    <img src="images/icons/layers.png" alt="Layers">
                </a>
            </div>
        </div>
        <div id="bottombar" class="pb-3 text-center">
            <div id="bottom-bar-container">
                <div id="bottom-bar-stationaries-container">
                    <div id='any-tool' class="bottom-bar-stationary-container" onclick="show('brushes-mobile-popup'); selectTool('pencil')">
                        <img src="images/stationaries/brush.png" alt="Brushes" class="topbar-image" id="brush" style="transform: rotate(180deg);">
                    </div>
                    <div id='eraser' class="bottom-bar-stationary-container">
                        <img src="images/stationaries/eraser.png" alt="Eraser" class="topbar-image" id="eraser" style="transform: rotate(180deg);">
                    </div>
                </div>
                <a href="#" class="icon-container" onclick="show('color-mobile-popup')">
                    <img src="images/colorwheel.png" alt="Colors">
                </a>
                <div id="bottom-bar-undo-container">
                    <a href="#" class="icon-container">
                        <img src="images/icons/undo.png" alt="Undo">
                    </a>
                    <a href="#" class="icon-container">
                        <img src="images/icons/redo.png" alt="Redo">
                    </a>
                </div>
            </div>

            <div class="popup" id="brushes-mobile-popup">
                <div id="sliders-container">
                    <input type="range" id="pencil-thickness" class="tool-slider" style="background: var(--light-grey)">
                    <input type="range" id="opacity" class="tool-slider" style="background: var(--light-grey)">
                </div>
                <div id="brushes-container">
                    <a href="#" id="pencil" onclick="selectTool('pencil')">
                        <img src="images/stationaries/pencil.png" alt="Pencil" class="topbar-image" style="transform: rotate(180deg)">
                    </a>
                    <a href="#" id="fineline" onclick="selectTool('fineline')">
                        <img src="images/stationaries/fineline.png" alt="Fineline Marker" class="topbar-image" style="transform: rotate(180deg)">
                    </a>
                    <a href="#" id="marker" onclick="selectTool('marker')">
                        <img src="images/stationaries/marker.png" alt="Marker" class="topbar-image" style="transform: rotate(180deg)">
                    </a>
                    <a href="#" id="highlighter" onclick="selectTool('highlighter')">
                        <img src="images/stationaries/highlighter.png" alt="Highlighter" class="topbar-image" style="transform: rotate(180deg)">
                    </a>
                    <a href="#" id="brush" onclick="selectTool('brush')">
                        <img src="images/stationaries/brush.png" alt="Paint Brush" class="topbar-image" style="transform: rotate(180deg)">
                    </a>
                </div>
            </div>
            <div class="popup" id="color-mobile-popup">
                <div id="sliders-container">
                    <input type="range" id="hue" class="tool-slider rainbow-slider">
                    <input type="range" id="saturation" class="tool-slider black-to-color-slider">
                    <input type="range" id="brightness" class="tool-slider white-to-color-slider">
                </div>
                <div id="color-container">
                    <div id="current-color"></div>
                    <div id="history-container">
                        <div class="mobile-color" style="background-color: #FF7146;"></div>
                        <div class="mobile-color" style="background-color: #5C80FF;"></div>
                        <div class="mobile-color" style="background-color: #A5E199;"></div>
                        <div class="mobile-color" style="background-color: #000000;"></div>
                    </div>
                </div>
            </div>
            <div class="popup" id="layers-mobile-popup">
                <div class="popup-title">
                    <h3>Layers</h3>
                    <a class="icon-container">
                        <img src="images/icons/plus.png">
                    </a>
                </div>
                <div class="layer">
                    <div class="layer-pic"></div>
                    <p>Layer 1</p>
                    <a class="icon-container">
                        <img src="images/icons/hide.png">
                    </a>
                </div>
                <div class="layer">
                    <div class="layer-pic"></div>
                    <p>Layer 2</p>
                    <a class="icon-container">
                        <img src="images/icons/hide.png">
                    </a>
                </div>
                <div class="layer">
                    <div class="layer-pic"></div>
                    <p>Layer 3</p>
                    <a class="icon-container">
                        <img src="images/icons/hide.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
